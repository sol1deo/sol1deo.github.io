    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

/* Container */
.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
}

/* Header */
header {
    background-color: #eeeeee;
    color: #000000;
    padding: 20px 0;
}

header h1 {
    text-align: center;
    font-size: 2.5rem;
}

/* Navigation Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
nav ul {
    display: flex;
    list-style-type: none;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #000000;
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.3s ease; /* Smooth transition for color change */
}

nav ul li a:hover {
    color: #ff4500; /* Change text color on hover */
}

.nav-left, .nav-right {
    flex: 1;
    display: flex;
    justify-content: flex-start;
}

.nav-right {
    justify-content: flex-end;
}

/* Page Header */
header {
    background-color: #eeeeee;
    color: #000000;
    padding: 20px 0;
}

h1 {
    text-align: center;
    font-size: 2.5rem;
}
/* Subscription Page Styles */
p {
    text-align: center;
    color: #555;
    font-size: 1.2rem;
    margin-top: 10px;
}

/* Subscribe Button */
#subscribe-button {
    display: block;
    width: 200px;
    margin: 20px auto;
    padding: 10px 15px;
    background-color: #ff4500;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2rem;
    transition: background-color 0.3s ease;
}

#subscribe-button:hover {
    background-color: #e04300;
}

/* Footer */
footer {

    margin-top: 50px;
    color: #777;
    padding: 20px;
    font-size: 0.9rem;
}
#logout-button {
    background-color: #ff4500; /* Style the logout button */
    color: white;
    border-radius: 2px;
    padding: 5px 7px;
}

#logout-button:hover {
    background-color: #e04300; /* Darker shade on hover */
}

</head>

    <h1>Get a Subscription</h1>
    <p>Subscribe to our service for one month.</p>
    <button id="subscribe-button">Subscribe</button>

    <div id="subscription-status"></div> <!-- Added for displaying subscription status -->

    <script>
        document.getElementById('subscribe-button').addEventListener('click', function() {
            const currentDate = new Date();
            const subscriptionEndDate = new Date();
            subscriptionEndDate.setMonth(subscriptionEndDate.getMonth() + 1); // Add one month

            // Save subscription details in localStorage
            localStorage.setItem('subscriptionStart', currentDate.toISOString());
            localStorage.setItem('subscriptionEnd', subscriptionEndDate.toISOString());

            alert('Subscription activated! It will last for one month.');

            // Update the subscription status on the page
            updateSubscriptionStatus();
        });

        function updateSubscriptionStatus() {
            const subscriptionEnd = localStorage.getItem('subscriptionEnd');
            const statusDiv = document.getElementById('subscription-status');

            if (subscriptionEnd) {
                const endDate = new Date(subscriptionEnd);
                statusDiv.innerHTML = `Your subscription is active until: ${endDate.toDateString()}`;
            } else {
                statusDiv.innerHTML = 'You have no active subscription.';
            }
        }

        // Call the function on page load to check the subscription status
        updateSubscriptionStatus();
    </script>
